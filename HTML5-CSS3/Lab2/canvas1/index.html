<!DOCTYPE html>
<html lang="en">

<head>

    <title>Canvas.. Ciircles</title>
    <style>
        form {
            margin-top: 10px;
            margin: 0 auto;
            text-align: center;
        }

        input {
            width: 80px;
            height: 40px;
            border: none;
            background-color: #cbf3f8;
        }

        input:hover {
            background-color: #27909e;
            color: #cbf3f8;
        }

        input[type="submit"] {
            width: 90px

    </style>
</head>

    <form>
        <input value="#27909e" id="color" type="color"><br><br>
        <input id="submit" value="Draw" type="submit">
    </form>
    <br>

        </canvas>

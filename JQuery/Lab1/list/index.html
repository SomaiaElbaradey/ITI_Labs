<!DOCTYPE html>
<html lang="en">

<head>
    <title>tabs</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #def2f785;
        }
        #list {
            margin: auto;
            width: 50%;
            text-align: center;
        }

        input {
            margin-top: 50px;
            padding: 8px;
        }

        input[type=submit] {
            background-color: #93e3f7;
            border: none;
            color: rgb(19, 44, 61);
            padding: 8px 16px;
        }

        .delete {
            background-color: #f793a4;
            border: none;
            color: rgb(19, 44, 61);
            margin-top: 10px;
            padding: 6px 10px;
        }

        span {
            width: 10%;
            padding: 1px;
            font-size: 15px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="list">
        <input id="task" type="text">
        <input id="btn" type="submit" value="Add">
    </div>
    <script src="script.js"></script>
</body>

</html>

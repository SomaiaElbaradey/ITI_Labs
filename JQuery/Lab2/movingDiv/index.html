<!DOCTYPE html>
<html lang="en">

<head>
    <title>Div</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e6f1f873;
        }

        div {
            background-color: #7581ee73;
            width: 150px;
            height: 150px;
            position: relative;
        }

        button {
            width: 50px;
            background-color: #aac7ee9a;
            margin-top: 20px;
            margin-left: 10px;
        }
        #stop{
            background-color: #eeaaaa9a;

        }
    </style>
</head>

<body>
    <div></div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="script.js"></script>
</body>

</html>
